---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eks-example
  labels:
    app: eks-example
spec:
  replicas: 0
  selector:
    matchLabels:
      app: eks-example
  template:
    metadata:
      labels:
        app: eks-example
    spec:
      containers:
      - name: hello
        image: public.ecr.aws/g0k8y5p3/helloworld:latest
        ports:
        - containerPort: 80
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: eks-example
  namespace: eks-example
  labels:
    app: eks-example
spec:
  type: NodePort
  selector:
    app: eks-example
  ports:
   -  protocol: TCP
      port: 80
      targetPort: 80
